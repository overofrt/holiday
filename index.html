<!DOCTYPE html>
<html>
<head>
  <title>My Social Network</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Social Network</h1>
  </header>
  <main>
    <section class="posts">
      <h2>Posts</h2>
      <ul>
        <li>
          <a href="#">
            <img src="images/user1.jpg" alt="User 1">
            <h3>User 1</h3>
            <p>This is my first post!</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/user2.jpg" alt="User 2">
            <h3>User 2</h3>
            <p>This is my first post!</p>
          </a>
        </li>
      </ul>
    </section>
    <section class="profile">
      <h2>Profile</h2>
      <ul>
        <li>
          <img src="images/user1.jpg" alt="User 1">
          <h3>User 1</h3>
          <p>This is my profile.</p>
        </li>
      </ul>
    </section>
    <section class="messages">
      <h2>Messages</h2>
      <ul>
        <li>
          <img src="images/user1.jpg" alt="User 1">
          <h3>User 1</h3>
          <p>This is my first message!</p>
        </li>
        <li>
          <img src="images/user2.jpg" alt="User 2">
          <h3>User 2</h3>
          <p>This is my first message!</p>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
